<div>
    <div class="container mt-4">
        <div class="mb-3 row">
            <label for="exampleFormControlInput1" class="form-label">Search Text</label>
            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Example: Java Jobs"
                [(ngModel)]="queryString">
        </div>
        <div class="row col-3">
            <button type="button" class="btn btn-success" (click)="find()">Find</button>
        </div>
    </div>
    <div class="container mt-5">
        <div class="example-container mat-elevation-z8">
            @if (isLoadingResults) {
            <div class="example-loading-shade">
                @if (isLoadingResults) {
                <mat-spinner></mat-spinner>
                }
            </div>
            }

            <div class="example-table-container">
                <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

                    <!-- Checkbox Column -->
                    <ng-container matColumnDef="select">
                        <th mat-header-cell *matHeaderCellDef>
                            <mat-checkbox (change)="$event ? toggleAllRows() : null"
                                [checked]="selection.hasValue() && isAllSelected()"
                                [indeterminate]="selection.hasValue() && !isAllSelected()"
                                [aria-label]="checkboxLabel()">
                            </mat-checkbox>
                        </th>
                        <td mat-cell *matCellDef="let row">
                            <mat-checkbox (click)="$event.stopPropagation()"
                                (change)="$event ? selection.toggle(row) : null" [checked]="selection.isSelected(row)"
                                [aria-label]="checkboxLabel(row)">
                            </mat-checkbox>
                        </td>
                    </ng-container>

                    <!-- File Name Column -->
                    <ng-container matColumnDef="fileName">
                        <th mat-header-cell *matHeaderCellDef> File Name </th>
                        <td mat-cell *matCellDef="let element"> {{element.fileName}} </td>
                    </ng-container>

                    <ng-container matColumnDef="fileRatings">
                        <th mat-header-cell *matHeaderCellDef> Ratings </th>
                        <td mat-cell *matCellDef="let element"> {{element.fileRatings}} </td>
                    </ng-container>

                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="selection.toggle(row)">
                    </tr>
                </table>
                &nbsp;
            </div>
        </div>
        <div>
            <button type="button" class="btn btn-primary" (click)="download()">Download</button>
        </div>

    </div>
</div>
